	  <script type="text/javascript">
	  
	  function validateForm(){
	  
	     var name = document.myform.name;
		 var email = document.myform.email;
		 var telephone = document.myform.telephone;
		 var notcall = document.myform.notcall;
		 var subject = document.myform.subject;
		 var comment = document.myform.comment;
		 var submit = document.myform.submit;
		 var reset = document.myform.reset;
		 
		 if(name.value == ""){
		 
		     document.getElementById("show").innerHTML = "Please enter your name....";
		     return false;
		 }
		 
		 if(email.value == ""){
		 
		     document.getElementById("show").innerHTML = "Please enter your e-mail....";
		     return false;
		 }
		 
		 if(email.value.indexOf("@",0)<0){
		 
		     document.getElementById("show").innerHTML = "Please enter your valid e-mail adress....";
		     return false;
		 }
		 
		 if(email.value.indexOf(".",0)<0){
		 
		     document.getElementById("show").innerHTML = "Please enter your valid e-mail adress....";
		     return false;
		 }
	  
	     if(telephone.value == "" && notcall.checked == false ){
		 
		     document.getElementById("show").innerHTML = "Please enter your telephone no....";
		     return false;
		 }
		 
		  if(subject.selectedIndex < 1){
		 
		     document.getElementById("show").innerHTML = "Please tell us how we can help you";
		     return false;
		 }
	  
	    if(comment.value == ""){
		 
		     document.getElementById("show").innerHTML = "Please put a comment.";
		     return false;
		 }
	  
	  }
	  
	  function enableDisable(chbox){
	      if(chbox.checked == true){
		       document.myform.telephone.disabled = true;
		  
		  }else{
		      document.myform.telephone.disabled = false;
		  
		  }
	  
	  }
